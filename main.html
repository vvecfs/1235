<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게임 접속기</title>
  <style>
    body {
      margin: 0;
      padding: 0px;
      height: 500px;
      background: #0a0a0a;
      font-family: Pretendard;
      color: #00f5d4;
    }

    .glass-container {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(0, 255, 204, 0.6);
      border-radius: 16px;
      padding: 30px;
      width: 300px;
      height: 500px;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
    }

    .glass-container h1 {
      color: #00ffc8;
      margin-bottom: 20px;
      font-size: 22px;
      border-bottom: 1px solid rgba(0, 255, 204, 0.3);
      padding-bottom: 10px;
      text-align: left;
    }

    .news-item {
      margin-bottom: 20px;
    }

    .news-item h2 {
      font-size: 16px;
      margin: 0 0 5px 0;
      color: #ffffff;
    }

    .news-item p {
      font-size: 14px;
      margin: 0 0 5px 0;
      color: #cccccc;
    }

    .more-link {
      font-size: 12px;
      color: #00f5d4;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="glass-container">
  <h1>NEWS</h1>

  <div class="news-item">
    <h2>WILDSAR RELEASE DATE AND NDA LIFT!</h2>
    <p>We have a lot of announcements to make...</p>
    <div class="more-link">[MORE]</div>
  </div>

  <div class="news-item">
    <h2>DUNGEON DELVING WITH THE YOGSCAST!</h2>
    <p>A team of WildStar fans from the Yogscast are...</p>
    <div class="more-link">[MORE]</div>
  </div>

  <div class="news-item">
    <h2>WHAT ARE WILDSAR ADVENTURES?</h2>
    <p>Load your map global, charge your mane...</p>
    <div class="more-link">[MORE]</div>
  </div>

</div>

</body>
</html>
