<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>보안 확인 중...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Pretendard;
      background-color: #000000;
      background-size: 20px 20px;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: black;
	  border: 1px solid #aa20ff;
      border-radius: 16px;
      padding: 40px 50px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      text-align: center;
      max-width: 400px;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 25px;
    }

    .logo svg {
      height: 40px;
      width: 40px;
      stroke: url(#grad1);
      fill: none;
      stroke-width: 2.5px;
      filter: drop-shadow(0 0 5px #b200ff);
    }

    .logo-text {
      font-size: 1.4rem;
      font-weight: bold;
      background: linear-gradient(90deg, #ff6600, #b200ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 30px;
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: #222;
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: 15px;
    }

    .progress {
      width: 60%;
      height: 100%;
      background: linear-gradient(90deg, #ff6600, #b200ff);
      animation: load 2s infinite ease-in-out;
    }

    @keyframes load {
      0% { transform: translateX(-60%); }
      100% { transform: translateX(100%); }
    }

    .footer {
      font-size: 0.75rem;
      color: #888;
    }

    .footer span {
      color: #ff6600;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <svg viewBox="0 0 64 64">
        <defs>
          <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ff6600;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#b200ff;stop-opacity:1" />
          </linearGradient>
        </defs>
        <path d="M32 4 L58 16 V36 C58 50 44 60 32 60 C20 60 6 50 6 36 V16 Z" />
        <path d="M32 32 L32 60" opacity="0.3" />
      </svg>
      <span class="logo-text">DEVGUARD</span>
    </div>
    <h1>브라우저 확인 중...</h1>
    <p>요청하신 콘텐츠로 이동하기 전에 접속을 확인하고 있습니다.</p>
::CAPTCHA_BOX::
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
    <div class="footer">DDoS protection by <span>DevGuard</span></div>
  </div>
</body>
</html>
